version: "3.9"

services:
  backend:
    build: ./backend
    container_name: tutor-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - mongo
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: tutor-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    command: ["npm", "run", "dev", "--", "--host"]

  mongo:
    image: mongo:7
    container_name: tutor-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
