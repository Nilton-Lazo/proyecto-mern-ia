name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) pnpm primero, binario standalone en PATH
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          standalone: true
          run_install: false

      # 2) Node ahora s√≠ puede usar cache: 'pnpm'
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3) Instalar dependencias
      - name: Install deps
        run: pnpm install --frozen-lockfile

      # 4) Ejecutar tests
      - name: Run tests (root)
        run: pnpm test

      - name: Run frontend tests (explicit)
        run: pnpm test:frontend

      - name: Run backend tests (explicit)
        run: pnpm test:backend